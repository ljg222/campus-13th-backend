<!DOCTYPE html>
<html>
    <head>
        <title>계산기</title>
        <script>
            function addOutput(num) {
                var display = document.getElementById("display");
                display.value = display.value + num; 
            }
            function calculate() {
                var display = document.getElementById("display");
                var result = eval(display.value);
                var displayResult = document.getElementById("result");
                displayResult.value = result;
            }
            function reset() {
                var display = document.getElementById("display");
                display.value = "";
                var displayResult = document.getElementById("result");
                displayResult.value = "";
            }
            function del () {
                var display = document.getElementById("display");
                display.value = display.vavlue.substring(0,display.value.length=1);
            }
        </script>
    </head>
    <body>
        <main>
            <div id="container">
                <div>
                  <div>
                    <input id="display" type="text" />
                  </div>
                  <div>
                    <input id="result" type="text" />
                  </div>
            <div class="button-wrap">
                <button>AC</button>
                </div>
                <div class="button-wrap">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
                </div>
                <div class="button-wrap">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                </div>
                <div class="button-wrap">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                </div>
                <div class="button-wrap">
                <button>0</button>
                <button>,</button>
                <button>&divide;</button>
                <button>=</button>
            </div>
        </main>
    </body>
</html>
